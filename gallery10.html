<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Image 10 - My Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-container {
            width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .detail-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .detail-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .detail-content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        .detail-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <img src="img/pexels-designecologist-1779487.jpg" alt="Gallery Image 10" class="detail-image">
        <div class="detail-content">
            <h1>Gallery Image 10</h1>
            <p>This image captures a moment of beauty and serenity. The composition and lighting work together to create a visually stunning image.</p>
            <p>Through our lens, we've preserved a special moment that tells a unique story.</p>
            <a href="index.html" class="back-button">Back to Gallery</a>
        </div>
    </div>
</body>
</html>
